<section>
    <h2>Need a teamplayer? <span>Here what my colleagues said about me</span></h2>
    <section class="references">
        @for (reference of references.references; track $index) {
        <div class="reference">
            <p class="name">{{reference.name}}</p>
            <p class="project">Project <span>{{reference.project}}</span></p>
            <article class="opinion">
                "{{reference.quote}}"
            </article>
            <a class="linkedin-profile">{{reference.linkedin}}</a>
        </div>
        }
    </section>
</section>
